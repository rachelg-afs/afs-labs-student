apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: rgeorge
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/rgeorge-harbor-project/db@sha256:9d3a505005fbc13d8c76ba5ffb49cee83843f80ab10bf2cdccf042fd5dd66918
        ports:
        - containerPort: 5432
