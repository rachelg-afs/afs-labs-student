apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: rgeorge
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/rgeorge-harbor-project/app@sha256:3f8590b8d4677a5385b45d83ae2ea4946e08ef627519a5b8b24b84ee431d5968
        ports:
        - containerPort: 5000
